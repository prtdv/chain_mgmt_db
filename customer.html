</script>
<script>
    var x= document.getElementById('Hotel_ID');
    var y=document.querySelectorAll('[name="Room_Type"]');
    x.addEventListener('input',unhide);
    function unhide()
    {
    for (i=0; i<y.length;i++){
    if(y[i].attributes['id'].value==x.value)
        {
        y[i].classList.remove('hide');
        }
    else

        y[i].classList.add('hide');
        }
     }
    }
</script>
